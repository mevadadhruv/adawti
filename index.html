<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffd6e7, #ffeef6);
      font-family: system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      width: min(700px, 92%);
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: 32px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 16px 26px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #yes {
      left: 20%;
      background: #ff3b7a;
      color: white;
    }

    #no {
      left: 60%;
      background: #ddd;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 28px;
    }
  </style>
</head>

<body>

<div class="card">
  <h1> Adawti , will you be my Valentine? ðŸ’–</h1>

  <div class="buttons" id="zone">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="result" id="result">
    YAY!!! ðŸŽ‰ðŸ’˜
  </div>
</div>

<script>
  // ðŸ” INIT EMAILJS
  emailjs.init("YOUR_PUBLIC_KEY"); // â† replace

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");

  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 70 + "%";
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    result.style.display = "block";

    confetti({
      particleCount: 250,
      spread: 120
    });

    // ðŸ“§ SEND EMAIL AUTOMATICALLY
    emailjs.send(
      "service_1hwf8bs",   // â† replace
      "valentine_template",
      {
        girl_name: "Adwaitha (Dipti)",
        message: "She accepted your Valentine proposal ðŸ’•"
      }
    ).then(
      () => console.log("Email sent successfully â¤ï¸"),
      (error) => console.error("Email failed", error)
    );
  });
</script>

</body>
</html>
